<table *ngIf="date$ | async as date">
    <thead>
        <tr>
            <th>Пн</th>
            <th>Вт</th>
            <th>Ср</th>
            <th>Чт</th>
            <th>Пт</th>
            <th>Сб</th>
            <th>Вс</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let week of calendar">
            <td 
                *ngFor="let day of week.days"
                [class.disabled]="day.isDisabled"
                (click)="select(day.value)"
            >
                <span
                    [class.selected]="day.isSelected"
                    [class.active]="day.isActive"
                >
                    {{ day.value | moment:'ddd DD' }}
                </span>
            </td>
        </tr>
    </tbody>
</table>
