<app-task-form></app-task-form>

<div class="tasks" *ngIf="model$ | async as model; else error">
    <ul *ngIf="model.tasks$ | async as tasks; else error">
        <app-task-item *ngFor="let task of tasks" [task]="task"></app-task-item>
    </ul>
</div>
<ng-template #error>
    <app-error text="Задачи не найдены"></app-error>
</ng-template>
